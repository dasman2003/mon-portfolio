<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <header>
        <h1>Contactez-moi</h1>
    </header>
<section class="contact">
  <h2 class="niveau">Vous avez un projet en tête ? N'hésitez pas à me contacter</h2>
  <form class="formulaire-contact">
    <div class="champ-formulaire">
      <label for="prenom">Votre prénom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Ex: David" required>
    </div>
    <div class="champ-formulaire">
      <label for="nom">Votre nom</label>
      <input type="text" id="nom" name="nom" placeholder="Ex: ALLE" required>
    </div>
    <div class="champ-formulaire">
      <label for="sujet">Votre sujet</label>
      <input type="text" id="sujet" name="sujet" placeholder="Ex: Développement d'un site vitrine" required>
    </div>
    <div class="champ-formulaire">
      <label for="message">Écrivez votre message ici :</label>
      <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>
    </div>
    <button type="submit" class="btn">Envoyer</button>
  </form>
</section>
<footer>
    <p>Designed by David Samuel ALLE with HTML CSS JS</p>
    <p>Juin © 2025 - Tous droits réservés</p>
</footer>
</body>
</html>
